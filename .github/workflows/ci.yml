name: CI Build

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'temurin'
      - run: chmod +x gradlew && ./gradlew build shadowJar
      - uses: actions/upload-artifact@v4
        with:
          name: application
          path: build/libs/*.jar
